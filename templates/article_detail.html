<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makale Detayı</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto px-4 py-10">
        <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg">
            <div class="p-8">
                <h1 class="text-3xl font-bold mb-4">{{ article.title }}</h1>
                <div class="mb-4">
                    <h2 class="text-xl font-semibold">Özet</h2>
                    <p class="text-gray-400 mt-2">{{ article.abstract | default('Özet mevcut değil.') }}</p>
                </div>
                <div class="mb-4">
                    <h2 class="text-xl font-semibold">Detaylar</h2>
                    <p>Tür: {{ article.section }}</p>
                    <p>Yazarlar: {{ article.authors|join(', ') }}</p>
                    <p>Yayımlanma Tarihi: {{ article.publication_date }}</p>
                    <p>DOI: {{ article.doi }}</p>
                </div>
                <div class="flex space-x-4">
                    <a href="{{ article.download_link }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out" target="_blank">Tam Metni İndir</a>
                    <a href="/" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Yeni Arama</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
